<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Socket.IO</title>
        <h1>Sample Chat</h1>
    </head>
    <body>
        <form id="myForm" role="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="名無しさん">
            </div>
            <div class="form-group">
                <label>Message</label>
                <input type="text" class="form-control" id="message" placeholder="今どんな気持ち？">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <table id="timeline" class="table">
            <thead>
                <tr>
                    <th>Timeline</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/javascript/global.js"></script>

        <script>
            $(function() {
                var room = io.connect('/room');
                var chat = io.connect('/chat');

                room.emit('entered');

                $('#myForm').submit(function(e) {
                    e.preventDefault();
                    chat.emit('from_client', {name: $('#name').val(), message: $('#message').val()});
                });

                chat.on('from_server', function(message) {
                    $('#timeline').find('tbody').prepend('<tr><td>' + $.h(message) + '</td>');
                });

                room.on('someone_entered', function(message) {
                    $('#timeline').find('tbody').prepend('<tr class="info"><td>' + message + '</td>');
                });

                room.on('someone_left', function(message) {
                    $('#timeline').find('tbody').prepend('<tr class="warning"><td>' + message + '</td>');
                });

            });
        </script>
    </body>
</head>
